<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Show</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="slider">
        <ul class="slider__ul">
            <li class="slider__li slider__li_active"><img class="slider__img" src="https://images.unsplash.com/photo-1493916665398-143bdeabe500?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80" alt="#"></li>
            <li class="slider__li"><img class="slider__img" src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80" alt="#"></li>
            <li class="slider__li"><img class="slider__img" src="https://images.unsplash.com/photo-1456926631375-92c8ce872def?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80" alt="#"></li>
            <li class="slider__li"><img class="slider__img" src="https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80" alt="#"></li>
            <li class="slider__li"><img class="slider__img" src="https://images.unsplash.com/photo-1506126944674-00c6c192e0a3?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="#"></li>
        </ul>
        <div class="slider__buttons-block">
            <a href="#" class="slider__button slider__button_prev" data-target="prev">prev</a>
            <a href="#" class="slider__button slider__button_next" data-target="next">next</a>  
        </div>
        
    </div>
    <script src="js/slider.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
